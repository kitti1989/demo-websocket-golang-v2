syntax = "proto3";

package videostream;

// บอก path ของ Go package สำหรับ generate code
option go_package = "./videostream;videostream";

service VideoService {
  rpc UploadVideo(stream VideoFrame) returns (UploadStatus);
}

message VideoFrame {
  bytes data = 1;
  int32 frame_number = 2;
}

message UploadStatus {
  bool success = 1;
  string message = 2;
}
